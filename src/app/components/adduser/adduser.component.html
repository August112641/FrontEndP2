<body>
    <app-navbar></app-navbar>
    <div class = "container">
      <h1>Friends List</h1>
  <table class = 'table'>
  <tr>
    <th>
      Email
    </th>
    <th>
      User Id
    </th>
  </tr>
      <tr *ngFor = 'let user of currentUsers1.Users1'>
        <td >
          {{user.email}}
        </td>
        <td (click) = selectUser(user.id)>
          {{user.id}}
        </td>
      </tr>
  </table>
  <div class= "row">
    <div class = "col-md-6">
      <H1>Your Playlists</H1>
      <iframe [src]=  cleanUrl(obj2.playlistId) width ="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class = "col-md-6">
      <h1>Suggested Playlist</h1>
      <iframe [src]=  cleanUrl(SplaylistId) width ="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  
  </div>
  </div>
  </body>
